<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
    <title>Mublin - Gerencie seus projetos de m√∫sica</title>
    <style>
      body { background-color: black; color: white }
      .loaderDom {
        position: fixed;
        inset: 0px;
        width: 12rem;
        height: 5rem;
        max-width: 100vw;
        max-height: 100dvh;
        margin: auto;
        text-align: center;
      }
      .loaderDom h3 {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 12px;
        margin: 4px 0 0 0;
      }
      .loaderDom .ellipsis-anim span {
          opacity: 0;
          -webkit-animation: ellipsis-dot 1s infinite;
          animation: ellipsis-dot 1s infinite;
      }
      .loaderDom .ellipsis-anim span:nth-child(1) {
          -webkit-animation-delay: 0.0s;
          animation-delay: 0.0s;
      }
      .loaderDom .ellipsis-anim span:nth-child(2) {
          -webkit-animation-delay: 0.1s;
          animation-delay: 0.1s;
      }
      .loaderDom .ellipsis-anim span:nth-child(3) {
          -webkit-animation-delay: 0.2s;
          animation-delay: 0.2s;
      }
      @-webkit-keyframes ellipsis-dot {
            0% { opacity: 0; }
          50% { opacity: 1; }
          100% { opacity: 0; }
      }
      @keyframes ellipsis-dot {
            0% { opacity: 0; }
          50% { opacity: 1; }
          100% { opacity: 0; }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <section class="loaderDom">
        <img src="/android-chrome-512x512.png" width="64" height="64" />
        <h3>
          Carregando<span class="ellipsis-anim"><span>.</span><span>.</span><span>.</span></span>
        </h3>
      <section>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
